<div
  class="w-full py-6 px-3 flex justify-center items-center bg-inherit sticky top-0 z-50"
>
  <!-- Drawer for mobile -->
  <div
    *ngIf="visible"
    class="fixed inset-0 bg-black bg-opacity-50 z-50 min-[560px]:hidden"
  >
    <div class="fixed left-0 top-0 h-full w-full bg-white">
      <div class="p-4 border-b">
        <div class="flex justify-between items-center">
          <h2>Menu</h2>
          <button (click)="onClose()" class="text-gray-500">&times;</button>
        </div>
      </div>
      <div class="p-4">
        <div
          *ngFor="let item of menuItems"
          (click)="item.onClick(); onClose()"
          class="w-full p-4 rounded-md text-[#2C2550] font-medium text-lg cursor-pointer hover:bg-gray-200"
        >
          {{ item.label }}
        </div>
      </div>
    </div>
  </div>

  <!-- Main Navbar -->
  <div
    style="box-shadow: 0px 2px 12px 0px rgba(0, 0, 0, 0.04)"
    class="flex justify-between items-center w-full max-w-3xl bg-[#fff] rounded-full py-4 px-5 border border-[#EFEFF9]"
  >
    <img src="/assets/images/logo.png" alt="logo" class="w-28 h-8" />
    <!-- Desktop Menu -->
    <div
      class="w-fit rounded-3xl p-1 flex gap-1 justify-center items-center bg-[#EFEFF9] max-[560px]:hidden"
    >
      <div
        *ngFor="let item of menuItems"
        (click)="item.onClick()"
        class="w-fit h-full px-4 py-2 text-[#2C2550] font-medium text-sm rounded-3xl cursor-pointer hover:bg-white hover:shadow-md"
      >
        {{ item.label }}
      </div>
    </div>

    <!-- LinkedIn Button -->
    <a
      target="_blank"
      href="https://www.linkedin.com/in/albina-hartner-yildiz-7595007b/"
      class="w-fit !p-1 !bg-[#EFEFF9] rounded-[20px] cursor-pointer h-[44px] !text-black font-medium max-[560px]:hidden"
    >
      <div
        class="w-fit px-[14px] py-[7px] bg-[#fff] flex gap-[7px] items-center justify-center rounded-[20px] h-full"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="25"
          viewBox="0 0 25 25"
          fill="none"
        >
