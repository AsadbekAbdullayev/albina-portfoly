<div>
  <h2 class="text-xl font-semibold mb-4">Portfolio</h2>
  <button mat-raised-button color="primary" (click)="openDialog()">
    Add New Portfolio
  </button>
  <ul>
    <li
      *ngFor="let portfolio of portfolios"
      class="mb-2 p-4 bg-white rounded-lg shadow"
    >
      <h3 class="font-bold">{{ portfolio.title }}</h3>
      <p>{{ portfolio.description }}</p>
      <div class="flex flex-wrap gap-2 mt-2">
        <img
          *ngFor="let image of portfolio.images"
          [src]="image"
          alt="Portfolio image"
          class="w-32 h-32 object-cover rounded"
        />
      </div>
      <div class="mt-2">
        <button mat-button color="accent" (click)="openDialog(portfolio, true)">
          Edit
        </button>
        <button mat-button color="warn" (click)="deletePortfolio(portfolio)">
          Delete
        </button>
      </div>
    </li>
  </ul>

  <!-- Dialog Template -->
  <ng-template #dialogTemplate let-data>
    <h2 mat-dialog-title>{{ data.isEdit ? "Edit" : "Add New" }} Portfolio</h2>
    <mat-dialog-content>
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="data.item.title" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="data.item.description"></textarea>
      </mat-form-field>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Images</label>
        <input
          type="file"
          (change)="onFileSelected($event)"
          accept="image/*"
          multiple
          class="w-full px-3 py-2 border rounded-lg"
        />
        <div class="flex flex-wrap gap-2 mt-2">
          <div
            *ngFor="let image of data.item.images; let i = index"
            class="relative"
          >
            <img
              [src]="image"
              alt="Selected image"
              class="w-32 h-32 object-cover rounded"
            />
            <button
              mat-icon-button
              color="warn"
              class="absolute top-0 right-0"
              (click)="removeImage(i)"
            >
              Ã—
            </button>
          </div>
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button (click)="closeDialog()">Cancel</button>
      <button mat-raised-button color="primary" (click)="saveItem(data)">
        Save
      </button>
    </mat-dialog-actions>
  </ng-template>
</div>
