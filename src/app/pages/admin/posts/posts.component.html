<div>
  <h2 class="text-xl font-semibold mb-4">Posts</h2>
  <button mat-raised-button color="primary" (click)="openDialog()">
    Add New Post
  </button>
  <ul>
    <li *ngFor="let post of posts" class="mb-2 p-4 bg-white rounded-lg shadow">
      <h3 class="font-bold">{{ post.title }}</h3>
      <p>{{ post.description }}</p>
      <img
        *ngIf="post.image"
        [src]="post.image"
        alt="Post image"
        class="w-32 h-32 object-cover rounded mt-2"
      />
      <div class="mt-2">
        <button mat-button color="accent" (click)="editPost(post)">Edit</button>
        <button mat-button color="warn" (click)="deletePost(post)">
          Delete
        </button>
      </div>
    </li>
  </ul>

  <!-- Dialog Template -->
  <ng-template #dialogTemplate let-data>
    <form [formGroup]="postForm" (ngSubmit)="saveItem($event)">
      <h2 mat-dialog-title>{{ data.isEdit ? "Edit" : "Add New" }} Post</h2>
      <mat-dialog-content>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Image</label>

          <div
            (click)="fileInput.click()"
            class="w-full hover:bg-gray-300 transition-all duration-300 h-12 flex justify-center gap-5 items-center cursor-pointer rounded-2xl !border-gray-600"
          >
            <input
              type="file"
              #fileInput
              (change)="onFileChange($event)"
              placeholder="Select an image"
              accept="image/*"
              class="w-full px-3 py-2 hidden border rounded-lg"
            />

            <mat-icon
              aria-hidden="false"
              aria-label="Example home icon"
              fontIcon="upload"
            ></mat-icon>
            <p class="text-[16px] font-medium text-black !mb-0">Upload image</p>
          </div>

          <img
            *ngIf="selectedFile"
            [src]="selectedFile"
            alt="Selected image"
            class="w-32 h-32 object-cover rounded mt-2"
          />
        </div>
      </mat-dialog-content>

      <mat-dialog-actions align="end">
        <button mat-button (click)="closeDialog()">Cancel</button>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="postForm.invalid"
        >
          Save
        </button>
      </mat-dialog-actions>
    </form>
  </ng-template>
</div>
